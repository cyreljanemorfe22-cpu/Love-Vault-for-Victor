body {

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Soft overlay for cinematic effect */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 1;
}

/* ====== Container ====== */
.container {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.85);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);

    width: 90%;

/* ====== Heading ====== */
h1 {

    margin-bottom: 20px;
}

/* ====== Button ====== */
button {
    background-color: #e62747;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.2s ease, background-color 0.2s ease;
}

button:hover {
    background-color: #ff2f74;
    transform: scale(1.05);
}

/* ====== Message ====== */
.message {
    font-size: 1.2rem;
    margin-top: 25px;
    min-height: 80px;
    opacity: 0;
    transition: opacity 0.6s ease;
}

.message.show {

}

/* ====== Floating Heart ====== */
.heart {

    color: #ff4f8b;
    font-size: 25px;
    animation: float 3s ease-out forwards;
    pointer-events: none;

@keyframes float {
    0% {

        opacity: 1;
    }
    50% {

    100% {

    }
}
</style>
