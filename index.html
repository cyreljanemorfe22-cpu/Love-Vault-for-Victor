<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ====== Global ====== */
body {
    margin: 0;
    height: 100vh;
    background: url("imagesbackground.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ====== Overlay ====== */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 1;
}

/* ====== Splash / Main container ====== */
.screen {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.85);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    max-width: 600px;
    width: 90%;
    text-align: center;
    display: none; /* hidden by default */
}

.screen.active {
    display: block; /* visible */
}

/* ====== Headings ====== */
h1 {
    color: #ff4f8b;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

/* ====== Buttons ====== */
button {
    background-color: #e62747;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.2s ease, background-color 0.2s ease;
}

button:hover {
    background-color: #ff2f74;
    transform: scale(1.05);
}

/* ====== Message ====== */
.message {
    font-size: 1.2rem;
    margin-top: 25px;
    min-height: 80px;
    opacity: 0;
    transition: opacity 0.6s ease;
}

.message.show {
    opacity: 1;
}

/* ====== Floating Heart ====== */
.heart {
    position: absolute;
    color: #ff4f8b;
    font-size: 25px;
    animation: float 3s ease-out forwards;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-120px) scale(1.2) rotate(15deg); opacity: 0.8; }
    100% { transform: translateY(-250px) scale(0.8) rotate(-15deg); opacity: 0; }
}
</style>
</head>

<div class="overlay"></div>

function showMessage() {

</script>
