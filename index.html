<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor in Verse ‚ù§Ô∏è</title>
<style>
/* ===== Global ===== */
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    background: url("imagesbackground.jpg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== Overlay ===== */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 1;
}

/* ===== Screens ===== */
.screen {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 40px;
    border-radius: 20px;
    background: rgba(255,255,255,0.85);
    max-width: 600px;
    width: 90%;
    display: none;
}

.screen.active { display: block; }

/* ===== Headings ===== */
h1 {
    color: #ff4f8b;
    font-size: 2.5rem;
    margin-bottom: 15px;
}

/* ===== Buttons ===== */
button {
    background-color: #e62747;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.2s ease;
    margin-top: 20px;
}
button:hover {
    background-color: #ff2f74;
    transform: scale(1.05);
}

/* ===== Sticky Notes ===== */
.note {
    position: fixed;
    font-size: 1.2rem;
    padding: 20px;
    border-radius: 15px;
    min-width: 180px;
    max-width: 250px;
    text-align: center;
    opacity: 0;
    transition: all 0.8s ease;
    z-index: 3;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* ===== Floating Hearts ===== */
.heart {
    position: fixed;
    pointer-events: none;
    font-size: 20px;
    z-index: 5;
    animation: floatUp 4s ease-out forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-80px) rotate(180deg); opacity: 0.8; }
    100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
}

/* ===== Happy Valentine ===== */
#happyValentine {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    color: #ff2f74;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    z-index: 10;
    display: none;
    text-align: center;
    opacity: 0.95;
}
</style>
</head>
<body>

<div class="overlay"></div>

<!-- Splash Screen -->
<div id="splash" class="screen active">
    <h1>Welcome to Our Love Vault üíñ</h1>
    <p>Click below to play our love song and enter the vault</p>
    <button onclick="enterVault()">Play Our Song & Enter üíå</button>
</div>

<!-- Main Vault -->
<div id="main" class="screen">
    <h1>Love Vault for Victor üíå</h1>
    <button onclick="showNextNote()" id="noteBtn">See Your Love Notes ‚ù§Ô∏è</button>
</div>

<!-- Happy Valentine Message -->
<div id="happyValentine">Happy Valentine's Day, Love! üíñ</div>

<!-- Audio -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
// ===== Messages =====
const messages = [
"Thank you, asawa ko, for always making me feel safe and loved.",
"Thank you for taking care of Pau-Pau with so much patience.",
"I love you, asawa ko, for always putting me first no matter what.",
"Thank you, love-love, for making me laugh even on my hardest days.",
"Thank you for handling everything so calmly and wisely.",
"I love you, asawa ko, for your patience when I‚Äôm being makulit.",
"Thank you for hugging me when I feel overwhelmed.",
"Thank you for cooking delicious meals just for me.",
"I love you, asawa ko, for supporting my dreams and goals always.",
"Thank you for remembering all the little things I love.",
"Thank you for being our rock and safe place.",
"I love you, asawa ko, for the way you smile at me every day.",
"Thank you for being gentle and caring with me.",
"Thank you for making sure Pau-Pau is happy and healthy.",
"I love you, asawa ko, for making our home warm and full of love.",
"Thank you for always listening to me without judgment.",
"I love you for all the small things you do that matter so much.",
"Thank you for cheering me up when I feel sad.",
"I love you, asawa ko, for unwavering support through everything.",
"Thank you for making everyday moments so special.",
"Thank you for teaching me patience and strength.",
"I love you for holding my hand even when life gets hard.",
"Thank you for spoiling me with love and attention.",
"Thank you for thinking of the future for both of us.",
"I love you for understanding me like no one else.",
"Thank you for reminding me I am loved every day.",
"I love you for comforting hugs that make everything okay.",
"Thank you for all the sweet surprises you plan for me.",
"I love you for laughing with me, even at my silliness.",
"I love you for taking care of my heart every single day.",
"Thank you for always being honest and genuine with me.",
"I love you for sweet words that make me smile.",
"Thank you for caring about me and Pau-Pau so deeply.",
"I love you, asawa ko, for making me feel beautiful, safe, and happy.",
"Thank you for being my partner, my best friend, and my love.",
"I love you for making every day brighter and better.",
"Thank you for being my safe harbor in this crazy world.",
"I love you, asawa ko, for making our love magical and eternal.",
"Thank you for being you, my forever, my heart, my VICTOR R.A. IGNACIO."
];

// ===== Variables =====
let currentNote = 0;

// ===== Enter Vault =====
function enterVault() {
    document.getElementById("music").play().catch(()=>{});
    document.getElementById("splash").classList.remove("active");
    document.getElementById("main").classList.add("active");
}

// ===== Show Next Note =====
function showNextNote() {
    // Remove old note if exists
    const oldNote = document.querySelector('.note');
    if(oldNote) oldNote.remove();

    if(currentNote < messages.length){
        const noteEl = document.createElement('div');
        noteEl.className = 'note';
        noteEl.textContent = messages[currentNote];

        // Sticky note colors (pastel)
        const colors = ['#FFFACD','#FFDAB9','#E0FFFF','#FFB6C1','#E6E6FA','#FFF0F5','#F0FFF0'];
        noteEl.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];

        // Random position, avoid button
        const btn = document.getElementById('noteBtn').getBoundingClientRect();
        let x, y;
        do {
            x = Math.random() * (window.innerWidth - 260);
            y = Math.random() * (window.innerHeight - 150);
        } while(
            x > btn.left - 200 && x < btn.right + 200 &&
            y > btn.top - 100 && y < btn.bottom + 100
        );

        noteEl.style.left = x + 'px';
        noteEl.style.top = y + 'px';
        noteEl.style.opacity = 0;
        document.body.appendChild(noteEl);

        // Fade in
        setTimeout(()=>{noteEl.style.opacity = 1}, 50);

        // Floating hearts
        for(let i=0;i<5;i++) createHeart();

        // Optional pop sound
        document.getElementById('popSound').play().catch(()=>{});

        currentNote++;
    } else {
        // Show Happy Valentine's Day + heart confetti
        const happy = document.getElementById('happyValentine');
        happy.style.display='block';
        heartConfetti();
    }
}

// ===== Floating Hearts =====
function createHeart() {
    const heart = document.createElement('span');
    heart.className = 'heart';
    heart.textContent = '‚ù§Ô∏è';

    // Random pastel color
    const colors = ['#ff4f8b','#ff7f9c','#ffb0c2','#ffc0cb','#ff99aa'];
    heart.style.color = colors[Math.floor(Math.random()*colors.length)];

    // Random position
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';

    // Random rotation animation duration
    heart.style.animationDuration = (3 + Math.random()*3) + 's';

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 4000);
}

// ===== Heart Confetti =====
function heartConfetti() {
    const totalHearts = 50;
    for(let i=0;i<totalHearts;i++){
        const heart = document.createElement('span');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.position = 'fixed';
        heart.style.left = Math.random()*window.innerWidth+'px';
        heart.style.top = '-50px';
        heart.style.fontSize = (20 + Math.random()*30)+'px';
        heart.style.color = ['#ff4f8b','#ff7f9c','#ffb0c2','#ffc0cb','#ff99aa'][Math.floor(Math.random()*5)];
        heart.style.zIndex = 10;
        heart.style.pointerEvents='none';
        heart.style.opacity=Math.random();
        document.body.appendChild(heart);

        let top = -50;
        const speed = Math.random()*3 + 2;
        const rotateSpeed = Math.random()*360;
        const interval = setInterval(()=>{
            top+=speed;
            heart.style.top=top+'px';
            heart.style.transform='rotate('+rotateSpeed+'deg)';
            if(top>window.innerHeight+50){
                heart.remove();
                clearInterval(interval);
            }
        },20);
    }
}
</script>

</body>
</html>
