<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor in Verse ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: url("imagesbackground.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 1;
}

/* Screens */
.screen {
    position: relative;
    z-index: 2;
    text-align: center;
    display: none;
}

.screen.active {
    display: block;
}

/* Splash screen */
#splash h1 {
    color: #ff4f8b;
    font-size: 2.2rem;
    margin-bottom: 10px;
}

button {
    background-color: #e62747;
    color: white;
    border: none;
    padding: 10px 20px; /* smaller button */
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 15px;
    transition: transform 0.2s ease, background-color 0.2s ease;
}

button:hover {
    background-color: #ff2f74;
    transform: scale(1.05);
}

/* Note style */
.note {
    position: absolute;
    padding: 20px 30px;
    border-radius: 12px;
    max-width: 400px;
    font-size: 1.2rem;
    color: #333;
    background-color: #ffd6e8;
    text-align: center;
    opacity: 0;
    transform: scale(0.8) rotate(0deg);
    transition: opacity 0.5s ease, transform 0.5s ease;
    z-index: 2;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4f8b;
    font-size: 25px;
    animation: float 3s ease-out forwards;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-120px) scale(1.2) rotate(15deg); opacity: 0.8; }
    100% { transform: translateY(-250px) scale(0.8) rotate(-15deg); opacity: 0; }
}
</style>
</head>
<body>

<div class="overlay"></div>

<!-- Splash Screen -->
<div id="splash" class="screen active">
    <h1>Welcome to Our Love Vault üíñ</h1>
    <p>Click below to play our love song and enter the vault</p>
    <button onclick="enterVault()">Play Our Song & Enter üíå</button>
</div>

<!-- Main Vault Screen -->
<div id="main" class="screen">
    <h1>Love Vault for Victor üíå</h1>
    <button id="nextNoteBtn" onclick="showNote()">See Your Love Notes ‚ù§Ô∏è</button>
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Messages
const messages = [
"Thank you, asawa ko, for always making me feel safe and loved.",
"Thank you for taking care of Pau-Pau with so much patience.",
"I love you, asawa ko, for always putting me first no matter what.",
"Thank you, love-love, for making me laugh even on my hardest days.",
"Thank you for handling everything so calmly and wisely.",
"I love you, asawa ko, for your patience when I‚Äôm being makulit.",
"Thank you for hugging me when I feel overwhelmed.",
"Thank you for cooking delicious meals just for me.",
"I love you, asawa ko, for supporting my dreams and goals always.",
"Thank you for remembering all the little things I love.",
"Thank you for being our rock and safe place.",
"I love you, asawa ko, for the way you smile at me every day.",
"Thank you for being gentle and caring with me.",
"Thank you for making sure Pau-Pau is happy and healthy.",
"I love you, asawa ko, for making our home warm and full of love.",
"Thank you for always listening to me without judgment.",
"I love you for all the small things you do that matter so much.",
"Thank you for cheering me up when I feel sad.",
"I love you, asawa ko, for unwavering support through everything.",
"Thank you for making everyday moments so special.",
"Thank you for teaching me patience and strength.",
"I love you for holding my hand even when life gets hard.",
"Thank you for spoiling me with love and attention.",
"Thank you for thinking of the future for both of us.",
"I love you for understanding me like no one else.",
"Thank you for reminding me I am loved every day.",
"I love you for comforting hugs that make everything okay.",
"Thank you for all the sweet surprises you plan for me.",
"I love you for the way you make me feel truly cherished.",
"Thank you for laughing with me, even at my silliness.",
"I love you for taking care of my heart every single day.",
"Thank you for always being honest and genuine with me.",
"I love you for sweet words that make me smile.",
"Thank you for caring about me and Pau-Pau so deeply.",
"I love you, asawa ko, for making me feel beautiful, safe, and happy.",
"Thank you for being my partner, my best friend, and my love.",
"I love you for making every day brighter and better.",
"Thank you for being my safe harbor in this crazy world.",
"I love you, asawa ko, for making our love magical and eternal.",
"Thank you for being you, my forever, my heart, my VICTOR R.A. IGNACIO."
];

// State
let currentNote = null;

// Show Note
function showNote() {
    // Fade out previous note
    if(currentNote) {
        currentNote.style.opacity = 0;
        currentNote.style.transform = "scale(0.8) rotate(0deg)";
        setTimeout(() => currentNote.remove(), 500);
    }

    if(messages.length === 0) return;

    // Random message
    const randomIndex = Math.floor(Math.random() * messages.length);
    const text = messages.splice(randomIndex, 1)[0];

    const note = document.createElement("div");
    note.className = "note";
    note.textContent = text;

    // Random pastel color
    const colors = ["#ffecb3","#ffd6e8","#c8facc","#c5d6ff","#ffe0b3","#f8c5ff"];
    note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    // Random slight position offset (centered by default)
    const x = window.innerWidth/2 - 200 + (Math.random()*100 - 50);
    const y = window.innerHeight/2 - 50 + (Math.random()*100 - 50);
    note.style.left = `${x}px`;
    note.style.top = `${y}px`;

    // Random slight rotation
    const angle = Math.random()*20 - 10;
    note.style.transform = `scale(0.8) rotate(${angle}deg)`;
    document.body.appendChild(note);

    // Fade in
    setTimeout(() => {
        note.style.opacity = 1;
        note.style.transform = `scale(1) rotate(${angle}deg)`;
    }, 50);

    // Floating hearts
    createHeart();

    currentNote = note;
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("span");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "%";
    heart.style.bottom = "20px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}

// Enter Vault
function enterVault() {
    const music = document.getElementById("music");
    music.play().catch(() => {});

    document.getElementById("splash").classList.remove("active");
    document.getElementById("main").classList.add("active");
}
</script>

</body>
</html>
