<style>
/* ===== Global ===== */
body {
    margin: 0;
    height: 100vh;
    background: url("imagesbackground.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
}

/* ===== Overlay ===== */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 1;
}

/* ===== Screens ===== */
.screen {
    position: relative;
    z-index: 2;
    padding: 50px;
    text-align: center;
    display: none;
}

.screen.active {
    display: block;
}

/* ===== Headings ===== */
h1 {
    color: #ff4f8b;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

/* ===== Buttons ===== */
button {
    background-color: #e62747;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.2s ease, background-color 0.2s ease;
}

button:hover {
    background-color: #ff2f74;
    transform: scale(1.05);
}

/* ===== Sticky Notes ===== */
.sticky-note {
    position: absolute;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    max-width: 200px;
    font-size: 1rem;
    color: #333;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.6s ease, transform 0.6s ease;
    white-space: pre-wrap;
}

/* ===== Floating Hearts ===== */
.heart {
    position: absolute;
    color: #ff4f8b;
    font-size: 25px;
    animation: float 3s ease-out forwards;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-120px) scale(1.2) rotate(15deg); opacity: 0.8; }
    100% { transform: translateY(-250px) scale(0.8) rotate(-15deg); opacity: 0; }
}
</style>
</head>

// ===== Show sticky note =====
function showStickyNote() {
    if(messages.length === 0) return;

    const randomIndex = Math.floor(Math.random() * messages.length);
    const text = messages.splice(randomIndex, 1)[0]; // remove message once used

    const note = document.createElement("div");
    note.className = "sticky-note";
    note.textContent = text;

    // Random pastel color
    const colors = ["#ffecb3","#ffd6e8","#c8facc","#c5d6ff","#ffe0b3","#f8c5ff"];
    note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    // Random position
    const padding = 20;
    const x = Math.random() * (window.innerWidth - 220 - padding); // 220 = max-width of note
    const y = Math.random() * (window.innerHeight - 120 - padding); // 120 approx height
    note.style.left = `${x}px`;
    note.style.top = `${y}px`;

    // Random rotation
    const angle = (Math.random() * 30) - 15; // -15 to 15 degrees
    note.style.transform = `rotate(${angle}deg) scale(0.8)`;
    
    document.body.appendChild(note);

    // Animate fade in
    setTimeout(() => {
        note.style.opacity = 1;
        note.style.transform = `rotate(${angle}deg) scale(1)`;
    }, 50);

    // Optional: floating hearts
    createHeart();
}

// ===== Floating Hearts =====
